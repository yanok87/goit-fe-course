<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Homework 12</title>
</head>

<body>

  <form class="search-form" id="search-form">
    <input type="text" name="city" placeholder="Enter city name..." />
    <button type="submit">Get weather</button>
  </form>

  <section class="weather is-hidden" id="weather">
    <h2>Current weather</h2>
    <img class="icon" src="https://cdn.apixu.com/weather/64x64/day/113.png" alt="Sunny" />

    <p>Location: <span data-field="location"></span></p>
    <p>Temperature: <span data-field="temp"></span></p>
    <p>Humidity: <span data-field="humidity"></span></p>
    <p>Wind: <span data-field="wind"></span></p>
    <p>Conditions: <span data-field="conditions"></span></p>
  </section>

  <p class="credit">
    Powered by
    <a href="https://www.apixu.com/" target="_blank" rel="noopener noreferrer" title="Weather API">Apixu.com</a>
  </p>

</body>

</html>
